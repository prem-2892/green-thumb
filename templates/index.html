<!DOCTYPE html>
<html>
  <head>
    <title>Data Display</title>
  </head>
  <body>
    <h1>Data from Model 1</h1>
    <ul>
      {% for item in data %}
      <li>ID: {{item.id}}</li>
      <li>Name: {{ item.program_name }}</li>
      <li>Type: {{item.project_type}}</li>
      <li>Link: {{item.link}}</li>
      <br />
      {% endfor %}
    </ul>
  </body>
</html>
